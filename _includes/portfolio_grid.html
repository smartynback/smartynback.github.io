<!-- Portfolio Grid -->
<section class="bg-light page-section" id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase"><p>{% t portfolio.title %}</p></h2>
        <h3 class="section-subheading text-muted"><p>{%t portfolio.text %}</p></h3>
      </div>
    </div>

      <div class="row text-center">
    {% for portfolio in site.data.sitetext.portfolio.list %}
        <div class="col-md-4">
          <img class="img-fluid portfolio-image" src="{{ portfolio.image }}">
        </div>
    {% endfor %}
      </div>
    </div>

  </div>
</section>
{% include modals.html %}
