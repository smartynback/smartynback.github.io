<!-- Download -->
<section class="page-section" id="{{ site.data.sitetext.download.section | default: "download" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext.download.title | default: "Download" }}</h2>
          {% if site.data.sitetext.download.text %}
              <h3 class="section-subheading text-muted">{{ site.data.sitetext.download.text }}</h3>
              {% endif %}
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <a href="{{ site.data.sitetext.download.link }}">
          {%- if site.data.sitetext.download.image -%}
          <img class="img-fluid" src="{{ site.data.sitetext.download.image }}">
          {%- endif -%}
          </a>
        </div>
      </div>
</section>
<!-- End Download -->
