<!-- Download -->
<section class="page-section" id="download">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{% t download.title %}</h2>
              <h3 class="section-subheading text-muted">{% t download.text %}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <a href="{{ site.data.sitetext.download.link }}">
          {%- if site.data.sitetext.download.image -%}
          <img class="img-fluid" src="{{ site.data.sitetext.download.image }}">
          {%- endif -%}
          </a>
        </div>
      </div>
</section>
<!-- End Download -->
