<!-- Services -->
  <section class="page-section" id="services">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{% t services.title %}</h2>
		      <h3 class="section-subheading text-muted">{% t services.text %}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <img class="img-fluid service-image" src="{% t services.image %}">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <a class="btn btn-primary btn-xl text-uppercase" href="{% t services.buttonlink %}">{% t services.button %}</a>
        </div>
      </div>
  </section>
<!-- End Services -->
