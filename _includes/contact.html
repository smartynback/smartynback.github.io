<!-- Contact -->
  <section class="page-section" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase"><p>{% t contact.title %}</p></h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form id="contactForm" action="https://formspree.io/mdowwvrp" novalidate="novalidate" method="POST">
            <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
            <input type="text" name="_gotcha" style="display:none">
            <input type="hidden" name="_next" value="#"/>            
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <input name="name" class="form-control" id="name" type="text" placeholder="{%t contact.name_text %}" required="required" data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input name="_replyto" class="form-control" id="email" type="email" placeholder="{%t contact.email_text %}" required="required" data-validation-required-message="Please enter your email address.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <textarea name="message" class="form-control" id="message" placeholder="{%t contact.message_text %}" required="required" data-validation-required-message="Please enter a message."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="clearfix"></div>
              </div>
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">{%t contact.send_text %}</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
<!-- End Contact -->
