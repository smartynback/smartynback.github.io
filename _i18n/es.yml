privacy:
  title: "Política de privacidad"
  sub_title: Esta Política de privacidad describe cómo se recopila, utiliza y comparte su información personal cuando visita Smarty N-Back (el "Sitio").
  personal_information_title: "**INFORMACIÓN PERSONAL QUE RECOPILAMOS**"
  personal_information_ga_text1: "Recopilada automáticamente (Google Analytics):"
  personal_information_ga_text2: "Cuando visita el Sitio, automáticamente recibimos información sobre su dispositivo desde el navegador, como su dirección IP. A medida que navega por el Sitio, también recopilamos información sobre cómo interactúa con el Sitio. Nos referimos a esta información recopilada automáticamente como “Información del dispositivo”."
  personal_information_ga_text3: "Recopilamos información del dispositivo mediante cookies. Las “cookies” son archivos de datos que se colocan en su dispositivo. Para obtener más información sobre las “cookies” y cómo deshabilitarlas, visite http://www.allaboutcookies.org."
  personal_information_ga_text4: "Hacemos esto usando Google Analytics: : <https://policies.google.com/privacy?hl=es>."
  personal_information_ga_text5: "Puede darse de baja de Google Analytics aquí: <https://tools.google.com/dlpage/gaoptout?hl=es>."
  personal_information_no_ga_text1: "No recopilamos ningún dato sobre usted ni utilizamos cookies."
  changes_title: "**CAMBIOS A ESTA POLITICA DE PRIVACIDAD**"
  changes_text: "Esta política de privacidad podrá ser actualizada de vez en cuando por motivos personales, operativos, legales o reglamentarios."
  contact_us_title: "**CONTACTENOS**"
  contact_us_text: Para obtener más información sobre nuestras prácticas de privacidad o si tiene alguna pregunta, comuníquese con nosotros enviando el formulario <a href="/es/#contact">aquí</a>